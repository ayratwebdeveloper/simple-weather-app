<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Simple weather app</title>
</head>
<body>
	
	<div id="app">
		<!-- Ниже само приложение -->
		<div id="root">
			<img class="loader" src="./src/images/loader.gif" alt="loader" />
		</div>

		<div class="popup" id="popup">
			<form action="GET" class="form" id="form">
				<div class="form-group">
					<input
						type="text"
						value=""
						name="city"
						class="form-input"
						id="text-input"
						placeholder="Введите город"
						required
					/>
					<input
						type="submit"
						class="form-submit"
						id="submit-button"
						value="OK"
					/>
				</div>
			</form>

			<div class="popup-close" id="close">
				<span></span>
			</div>
		</div>

	</div>

	<!-- Remove "Failed to load resource: the server responded with a status of 404 (Not Found)" -->
	<script src="././src/javascript/codeapp.js"></script>
</body>
</html>
